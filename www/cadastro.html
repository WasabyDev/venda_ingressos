<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <style>
.input{
  width: 200px;
  font-size: 15px;
  padding: 5px;
  outline: none;
  border-radius: 10px;
  border: none;
}
.botao{
  width: 125px;
  padding: 20px;
  border-radius: 20px;
  border: none;
  color: #ffff;
  background-color: #7FCEFF;
        </style>
</head>
<body>
    <center>
<div class="divacento">
    <h1> Cadastrar Acento </h1>
    <input class="input" type="text" id="novonome" placeholder="Nome Usuário"><br><br>
<input class="input" type="password" id="novasenha" placeholder="Senha"><br><br>
 <a href="cinema.html"><button class="botao" onclick="register()" id="calcular">Cadastrar</button> </a>
    </div>
    </center>

    <script>
function register() {
  var novonome = document.getElementById("novonome").value;
  var novasenha = document.getElementById("novasenha").value;
  if (localStorage.getItem(novonome)) {
    alert("Este acento ja esta cadastrado no nome de " + novonome);
  } else {
    localStorage.setItem(novonome, novasenha);
    alert("O acento foi cadastrado no nome de " + novonome);
  }
}
</script>
</body>
</html>
